<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="otentikasi.js"></script>
    </head>
    <body>
        <main id="main-holder">
            <form id="form">
                <div class="form">
                    <input type="text" name="username" id="username-field" autocomplete="off" required
                    class="login-form-field" placeholder="Username" />
                    <label for="name" class="label-name">
                    <span class="content-name">Nama</span></label>
                </div>
                <div class="form">
                    <input type="password" name="password" id="password-field" autocomplete="off" required
                    class="login-form-field" placeholder="Password" />  
                    <label for="pass" class="label-pass">
                    <span class="content-pass">Password</span></label>
                </div>
                <input type="submit" value="Login" id="login-form-submit">
            </form> 
        </main>
    </body>
</html>
